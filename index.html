    "OldDescription":"MapAction deployed a team of two with the United Nations Disaster Assessment and Coordination team to Myanmar in May in anticipation that Cyclone Mahasin could cause considerable damage and potential loss of life to Rakhine state.  On this occasion however, the storm’s trajectory took it instead to Bangladesh causing damage to shelters and coastal flooding. However Myanmar escaped the storm’s impact.  At the request of the United Nations Office for the Coordination of Humanitarian Affairs the MapAction team assessed the information management needs of the humanitarian community in Rakhine state. A report has been submitted and further recommendations made for how to strengthen the information management capacity in the state as an important preparedness activity in the event of future cyclones and other humanitarian crises. The MapAction team returned from Myanmar on the 25th May.",

    "OldDescription":"Over the past month, serious flooding in Uttarakhand state in Northern India has left over 3,000 dead, 11,000 missing and 100,000 people evacuated from homes to escape flooding and landslides. Described as the heaviest in 80 years, the mountainous region and ongoing nature of the flooding makes access a challenge.  Save the Children India requested assistance from MapAction . A team was deployed to Delhi on Saturday 27th July and will travel to Dehra Dun, capital of the state on Monday. The team will work with Save the Children India on logistical and monitoring requirements, and coordinate with other organisations such as SEEDS and the Digital Humanitarian Network to ensure data is shared as widely as possible.",
